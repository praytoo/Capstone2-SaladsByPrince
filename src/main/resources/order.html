<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Order</title></head>
<body>
<h1>Create Order</h1>
<h2>Signature Salads</h2>
<form th:action="@{/addSignature}" method="post">
    <div th:each="sig, iterStat : ${signatures}">
        <input type="radio" name="idx" th:value="${iterStat.index}" th:id="${'s' + iterStat.index}" />
        <label th:for="${'s' + iterStat.index}">
            <span th:text="${sig.displayName}">Sig</span> - $<span th:text="${#numbers.formatDecimal(sig.cost,2,2)}">0.00</span>
        </label><br/>
    </div>
    <button type="submit">Add Signature Salad</button>
</form>

<h2>Order Items</h2>
<ul>
    <li th:each="it : ${order.items}">
        <span th:text="${it.displayName}">Item</span> - $<span th:text="${it.cost}">0.00</span>
    </li>
</ul>

<form th:action="@{/checkout}" method="post">
    <button type="submit">Checkout</button>
</form>
<a href="/">Back Home</a>
</body>
</html>
