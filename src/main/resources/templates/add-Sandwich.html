<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Sandwich</title>
</head>
<body>
<h1>Add Sandwich</h1>

<form action="#" th:action="@{/addSandwich}" method="post">
    <!-- Size -->
    <label for="size">Size:</label>
    <select id="size" name="size">
        <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br/>

    <!-- Bread -->
    <label for="bread">Bread:</label>
    <select id="bread" name="bread">
        <option th:each="b : ${breads}" th:value="${b}" th:text="${b}"></option>
    </select>
    <br/>

    <!-- Toppings -->
    <h3>Regular Toppings:</h3>
    <div th:each="t : ${regularToppings}">
        <input type="checkbox" th:id="${t.name}" th:name="toppingNames" th:value="${t.name}"/>
        <label th:for="${t.name}" th:text="${t.name}">Topping</label>
    </div>

    <h3>Premium Toppings:</h3>
    <div th:each="t : ${premiumToppings}">
        <input type="checkbox" th:id="${t.name}" th:name="toppingNames" th:value="${t.name}"/>
        <label th:for="${t.name}" th:text="${t.name}">Topping</label>
    </div>

    <!-- Toasted -->
    <h4>Extras:</h4>
    <input type="checkbox" name="toasted" value="true" /> Toasted

    <br/><br/>

    <button type="submit">Add Sandwich</button>
</form>

<a th:href="@{/menu}">Back to Menu</a>
</body>
</html>
