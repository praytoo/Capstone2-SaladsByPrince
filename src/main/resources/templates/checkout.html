<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Custom Food Shop</title>
</head>
<body>
<h1>Checkout</h1>

<h2>Your Order Summary</h2>
<table border="1" cellpadding="6">
    <tr>
        <th>Item</th>
        <th>Cost</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.displayName}"></td>
        <td th:text="${item.cost}"></td>
    </tr>
    <tr>
        <td><strong>Total:</strong></td>
        <td><strong th:text="${total}"></strong></td>
    </tr>
</table>

<h3>Thank you for your order!</h3>

<a href="/receipt" target="_blank"><button>Generate PDF Receipt</button></a>


<a th:href="@{/menu}">Back to Menu</a>
<a th:href="@{/}">Home</a>
</body>
</html>
